<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Register</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/signup.css') }}"
    />
  </head>
  <body>
    <div class="wrapper">
      <h2>Registration</h2>
      <form method="post">
        {% if errors %}
        <ul>
          {% for error in errors %}
          <li>{{ error }}</li>
          {% endfor %}
        </ul>
        {% endif %}
        <div class="input-box">
          <input
            name="name"
            type="text"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="input-box">
          <input
            name="email"
            type="text"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="input-box">
          <input
            name="password"
            type="password"
            placeholder="Create password"
            required
          />
        </div>
        <div class="input-box">
          <input
            name="confirm_password"
            type="password"
            placeholder="Confirm password"
            required
          />
        </div>
        <div class="policy">
          <input type="checkbox" />
          <h3>I accept all terms & condition</h3>
        </div>
        <div class="input-box button">
          <input type="Submit" value="Sign Up" />
        </div>
        <div class="text">
          <h3>
            Already have an account?
            <a href="{{ url_for('login') }}">Login now</a>
          </h3>
        </div>
      </form>
    </div>
  </body>
</html>
