    <script>
  function getFruitInfo(fruitName) {
    // Call the get_fruit_info function using AJAX
    $.ajax({
      type: 'GET',
      url: '/get_fruit_info',
      data: {fruit_name: fruitName},
      success: function(data) {
        // Display the fruit information in the chat window
        $('.ans').html(data.description);
        $('.ques').html(data.name);
      }
    });
  }

  // Call the getFruitInfo function when a fruit name is typed in the input box
  $('#search-item').on('keyup', function() {
    var fruitName = $(this).val();
    getFruitInfo(fruitName);
  });

  // Call the getFruitInfo function when a fruit button is clicked
  $('.options button').on('click', function() {
    var fruitName = $(this).text();
    getFruitInfo(fruitName);
  });
</script>
