<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/faqs.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <a href="#" class="logo">Fruit.AI</a>
      <i class="bx bx-menu" id="menu-icon"></i>
      <nav class="navbar">
        <a href="{{ url_for("index")}}">Home</a>
        <a href="{{ url_for("about")}}">About</a>
        <a href="{{ url_for("chatbot")}}">Chatbot</a>
        <a href="{{ url_for('faqs')}}">Faqs</a>
        <a href="{{ url_for("login")}}">Login</a>
      </nav>
    </header>

    <!-- Main Content -->
<div class="main">
  <div class="container">
    <h1>Frequently Asked Questions</h1>
    <div id="faq-list">
      {% for faq in questions %}
        <div class="faq">
          <div class="collapsible">
            {{ faq.question }}
          </div>
          <div class="content">
            <p>{{ faq.answer }}</p>
            <button class="update-btn" data-id="{{ loop.index0 }}">Update</button>
            <button class="delete-btn" data-id="{{ loop.index0 }}">Delete</button>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <div class="container-2">
    <h2 id="form-title">Add a Question</h2>
    <form id="faq-form" action="/faqs" method="post">
      <input type="hidden" id="faq-id" name="id" value="">
      <label for="question">Question:</label><br>
      <textarea id="question" name="question" rows="4" cols="50"></textarea><br><br>
      <label for="answer">Answer:</label><br>
      <textarea id="answer" name="answer" rows="4" cols="50"></textarea><br><br>
      <button type="submit" id="submit-btn">Add Question</button>
    </form>
  </div>
</div>


    <!-- Footer -->
    <footer class="footer">
      <p> 2024 Fruit.AI. All rights reserved.</p>
      <div class="social-media">
        <a href="#"><i class="bx bxl-facebook"></i></a>
        <a href="#"><i class="bx bxl-instagram"></i></a>
        <a href="#"><i class="bx bxl-twitter"></i></a>
        <a href="#"><i class="bx bxl-youtube"></i></a>
      </div>
    </footer>

    <script src="{{ url_for('static', filename='js/faqs.js') }}"></script>
  </body>
</html>
